name: Test Model API

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest fastapi uvicorn scikit-learn xgboost joblib

      - name: Run tests
        run: |
          pytest tests/test_model.py -v

      - name: Build Docker image
        run: |
          docker build -t stackoverflow-tag-predictor .

      - name: Test Docker container
        run: |
          docker run -d -p 3000:3000 --name test-container stackoverflow-tag-predictor
          sleep 10  # Awaiting container launch
          curl -f http://localhost:3000/health || exit 1
          docker stop test-container
          docker rm test-container
